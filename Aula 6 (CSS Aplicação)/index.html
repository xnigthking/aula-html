<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
    <title>CSS Interno</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno aplicado somente a esta página */
        body {
            background-color: yellow; /* Define o fundo da página como amarelo */
        }
        h1 {
            color: blue; /* Define a cor do texto dos <h1> como azul */
            font-size: 36px; /* Define o tamanho da fonte dos <h1> como 36 pixels */
        }
        h2 {
            color: green; /* Define a cor do texto dos <h2> como verde */
            font-size: 24px; /* Define o tamanho da fonte dos <h2> como 24 pixels */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho de nível 1 com o texto "Meu primeiro site!" -->
    <h1>Meu primeiro site!</h1>
    <!-- Cabeçalho de nível 1 com a classe "aqua" aplicada -->
    <h1 class="aqua">Outro componente</h1>
    <br><br> <!-- Quebra de linha para espaçamento -->
    <!-- Cabeçalho de nível 1 com o texto "Meu primeiro com CSS" -->
    <h1>Meu primeiro com CSS</h1>
    <!-- Cabeçalho de nível 1 com a classe "red" aplicada -->
    <h1 class="red">Página</h1>
    <!-- Cabeçalho de nível 2 com o texto "Outro componente" -->
    <h2>Outro componente</h2>
</body>
</html>
