<!DOCTYPE html> <!-- Declara que o documento usa HTML5.-->
<html lang="en"> <!--Inicia o documento HTML e define o idioma como inglês.-->
<head> <!-- Contém metadados e informações de configuração da página.-->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva, ajustando-se ao tamanho da tela.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Instrui o navegador a usar o modo mais recente de renderização, evitando modos de compatibilidade antigos.-->
    <meta name="description" content="Esse é meu primeiro site!"> <!--Fornece uma breve descrição da página, usada por motores de busca.-->
    <meta name="keywords" content="front-end, html, css, javascript"> <!-- Lista palavras-chave relevantes para o conteúdo.-->
    <meta name="author" content="Mirka Juliet"> <!-- Indica o autor da página.-->
    <title>Document</title> <!-- Define o título da página, exibido na aba do navegador.-->
</head>
<body> <!-- Contém o conteúdo visível da página.-->

    <h1>Página de Aúdio</h1>

    <h2>Audio Local</h2>

    <audio controls controlslist="nodownload">
        <source src="audio/teste.mp3" type="audio/mpeg">
    </audio>

    <br><br>

    <h2>Música com Link</h2>

    <audio controls controlslist="nodownload">
        <source src="https://soundcloud.com/ronak-singhavi/soundhelix-song-1mp3?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
    </audio>

    <p>Essas tag representa o audio no meu código HTML.</p>

    <br><br>

    <h2>Tag de Vídeo</h2>

    <video width="100%" height="400" controls>
        <source src="video/video.mp4" type="video/mp4">
    </video>
    
</body>
</html>
