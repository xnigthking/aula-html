<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
    <title>CSS Inline</title> <!-- Define o título da página -->
    <style>
        /* Estilo interno aplicado somente a esta página */
        body {
            background-color: yellow; /* Define o fundo da página como amarelo */
        }
    </style>
</head>
<body style="background-color: yellow;">
    <!-- Cabeçalho de nível 1 com o texto "Meu primeiro site!" e tamanho ajustado -->
    <h1 style="color: blue; font-size: 36px;">Meu primeiro site!</h1>
    <!-- Cabeçalho de nível 1 com o texto "Outro componente" e tamanho ajustado -->
    <h1 style="color: aqua; font-size: 36px;">Outro componente</h1>
    <br><br> <!-- Quebra de linha para espaçamento -->
    <!-- Cabeçalho de nível 1 com o texto "Meu primeiro com CSS" e tamanho ajustado -->
    <h1 style="color: white; font-size: 36px;">Meu primeiro com CSS</h1>
    <!-- Cabeçalho de nível 1 com o texto "Página" e tamanho ajustado -->
    <h1 style="color: red; font-size: 36px;">Página</h1>
    <!-- Cabeçalho de nível 2 com o texto "Outro componente" e tamanho ajustado -->
    <h2 style="color: green; font-size: 24px;">Outro componente</h2>
</body>
</html>
